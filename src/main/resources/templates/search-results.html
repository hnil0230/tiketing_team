<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>검색 결과</title>
  <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" />
</head>
<body>
<header th:insert="common/header.html"></header>
<div class="container">
  <table class="table">
    <thead class="thead-light">
    <tr class="text-center">
      <th scope="col">#</th>
      <th scope="col">종류</th>
      <th scope="col">제목</th>
      <th scope="col">공연자</th>
      <th scope="col">설명</th>
      <th scope="col">장소</th>
    </tr>
    </thead>
    <tbody>
    <tr class="text-center" th:each="post : ${postList}">
      <th scope="row">
        <span th:text="${post.sid}"></span>
      </th>
      <td>
          <span th:text="${post.stype}"></span>
      </td>
      <td>
        <a th:href="@{'/post/' + ${post.sid}}">
        <span th:text="${post.sname}"></span>
        </a>
      </td>
      <td>
        <span th:text="${post.sperformer}"></span>
      </td>
      <td>
        <span th:text="${post.sexplain}"></span>
      </td>
      <td>
        <span th:text="${post.splace}"></span>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
