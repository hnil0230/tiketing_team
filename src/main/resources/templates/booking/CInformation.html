<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>콘서트 정보</title>
    <style>
        /* 스타일링을 위한 CSS 코드를 추가합니다. */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
        }
        .screen {
            flex: 1;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .concert-poster {
            max-width: 100%;
            height: auto;
        }
        .concert-description, .date-selection {
            margin: 30px 10px;
        }
        .date-button, .book-button, .login-button, .signup-button {
            display: block;
            margin: 5px 0;
            padding: 5px 10px;
            background-color: #00aaff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #user-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
<div class="screen">
    <h2 th:text="${post.sname}"></h2>
    <img th:src="@{'/images/' + ${post.sperformer} + '.jpg'}" alt="콘서트 포스터" class="concert-poster" />
</div>
<div class="screen">
    <h2>포스터 정보<br>
    </h2>
    <p class="concert-description" th:text="'제목: ' + ${post.sname}"></p>
    <p class="concert-description" th:text="'출연: ' + ${post.sperformer}"></p>
    <p class="concert-description" th:text="'장소: ' + ${post.splace}"></p>
    <p class="concert-description" th:text="'기간: ' + ${post.sdate}"></p>
    <p class="concert-description" th:text="'설명: ' + ${post.sexplain}"></p>
</div>
<div class="screen">
    <div class="date-selection">
        <h3>콘서트 일정</h3>
        <textarea id="date-input" placeholder="콘서트 일정을 선택하세요"></textarea>
        <button class="date-button" id="date-button1">일정 1 선택</button>
        <button class="date-button" id="date-button2">일정 2 선택</button>
        <button class="date-button" id="date-button3">일정 3 선택</button>
        <button class="book-button" th:onclick="'redirectToSeatSelection(\'' + ${post.sid} + '\')'">좌석 선택</button>

    </div>
</div>
<ul class="nav navbar navbar-right">
    <a th:href="|/${loginType}|"></a>
    <div th:if="${name == null}">
        <a href="/members/login" class="nav-item">로그인</a>
        <a>/</a>
        <a href="/members/new" class="nav-item">회원가입</a>
    </div>
    <div th:unless="${name == null}">
        <a>[[${name}]]님 환영합니다!</a>
        <a href="/logout" class="nav-item">로그아웃</a>
        <a>/</a>
        <a href="/mypage" class="nav-item">마이페이지</a>
    </div>
</ul>
<script>
    const dateInput = document.getElementById('date-input');
    const dateButtons = document.querySelectorAll('.date-button');

    dateButtons.forEach((button, index) => {
        button.addEventListener('click', () => {
            dateInput.value = `일정 ${index + 1} 선택됨`;
        });
    });

    function redirectToSeatSelection(sid) {
        // 다른 HTML 파일로 이동
        window.location.href = '/cseat/select?sid=' + encodeURIComponent(sid);
    }

</script>
</body>
</html>
